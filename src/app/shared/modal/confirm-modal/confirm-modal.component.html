<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{ title }}</h4>
  <!-- <button type="button" class="btn-close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')"></button> -->
  <button
    type="button"
    class="btn-close"
    aria-describedby="modal-title"
    (click)="activeModal.close('Close click')"
  ></button>
</div>

<div class="modal-footer">
  <!-- <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Não</button>
  <button type="button" class="btn btn-primary" ngbAutofocus (click)="modal.close('Ok click')">Sim</button> -->
  <button
    type="button"
    class="btn btn-outline-secondary"
    (click)="onDecline()"
  >
    Não
  </button>
  <button
    type="button"
    class="btn btn-primary"
    (click)="onConfirm()"
    ngbAutofocus
  >
    Sim
  </button>
</div>
